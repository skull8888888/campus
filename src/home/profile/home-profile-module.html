          <home-profile-info-module user=[[user]]></home-profile-info-module>

            <div></div>
            <div></div>

          <home-profile-avatar-module user=[[user]]></home-profile-avatar-module>
          <home-profile-panel-module sel={{sel}} user=[[user]]></home-profile-panel-module>
        </div>
      </iron-grid>

  <script>
    Polymer({

      is: 'home-profile-module',

      properties:{
        sel:{
          type:Number,
          value:0

      },

    });
